<ion-header>
  <ion-toolbar color="cabecera">
    <ion-title class="ion-text-center">Add Promo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="fondo">
  <ion-item color="fondo">
    <ion-label position="floating">Name</ion-label>
    <ion-input type="text" [(ngModel)]="promo.name" required=""></ion-input>
  </ion-item>
  <ion-item color="fondo">
    <ion-label>Combo1</ion-label>
    <ion-select [(ngModel)]="producto1" placeholder="Select One">
      <ion-select-option [value]="product.name"  *ngFor="let product of products">{{product.name}}</ion-select-option>
    </ion-select>
  </ion-item >
  <ion-item color="fondo">
    <ion-label>Combo2</ion-label>
    <ion-select [(ngModel)]="producto2" placeholder="Select One">
      <ion-select-option [value]="product.name"  *ngFor="let product of products">{{product.name}}</ion-select-option>
    </ion-select>
  </ion-item >
  <ion-item color="fondo">
    <ion-label position="floating">Price</ion-label>
    <ion-input type="text" [(ngModel)]="promo.price" required=""></ion-input>
  </ion-item>
  <ion-item color="fondo" class="hidden">
    <input #fileUpload id="fileUpload" type="file" accept=".jpg" (change)="onUpload($event)">
    <ion-input type="text" class="hidden" [value]="urlImage | async" [(ngModel)]="promo.imageURL"></ion-input>
  </ion-item>
  <ion-button class="ion-padding" color="cabecera" expand="full" (click)="fileUpload.click()">
    Upload Image
  </ion-button>
  <ion-button class="ion-padding" color="secundario" expand="full" (click)="createProduct(promo)">
    Create
  </ion-button>
  <ion-button class="ion-padding" color="cabecera" expand="full" [routerLink]="'/home'">
    Cancel
  </ion-button>
</ion-content>
