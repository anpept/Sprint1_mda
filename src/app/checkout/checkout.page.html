<ion-header>
  <ion-toolbar color="cabecera">
    <ion-title><ion-icon name="chevron-back-outline" [routerLink]="'/carro'"></ion-icon>
      Checkout</ion-title>
    <ion-button color="secundario" class="logout" (click)="logout()">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-start ion-margin-start" color="fondo">

  <h4>{{user.name}} {{user.surname}} elija su forma de pago:</h4>
  <h3>Total: {{paymentAmount}}</h3>
  <p>Address: {{direccion}}</p>

  <ion-item color="fondo">
    <ion-label position="floating">Direcci√≥n</ion-label>
    <ion-input type="text" [(ngModel)]="direccion" required=""></ion-input>
  </ion-item>
  <ion-button class="ion-padding" color="secundario" expand="full" (click)="setPedido('Completado', 'Completado')">
    Create
  </ion-button>

  <div id="paypal-button-container" class="ion-padding-end"></div>


</ion-content>
