<ion-header>
  <ion-toolbar>
    <ion-title class="title">All Products</ion-title>
    <ion-icon name="home" [routerLink]="'/user'" class="home"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar showCancelButton (ionInput)="filterList($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let product of productList">
      <ion-card>
        <ion-img [src]="product.imageURL"></ion-img>
        <ion-card-header>
          <ion-card-title>{{product.name}}</ion-card-title>
          <ion-card-subtitle>{{product.type}}</ion-card-subtitle>
        </ion-card-header>
          <ion-card-content>
            {{product.price}} â‚¬
            <ion-icon name="cart" slot="start" class="cart"></ion-icon>
          </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
