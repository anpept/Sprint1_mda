<ion-header>
  <ion-toolbar>
    <ion-title>Search Products</ion-title>
    <ion-icon name="home" [routerLink]="'/user'" class="home"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar showCancelButton (ionInput)="filterList($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let product of productList">
      <ion-label>{{product.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
