<ion-header>
  <ion-toolbar>
    <ion-title class="title">Search</ion-title>
    <ion-icon name="home" [routerLink]="'/user'" class="home"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar showCancelButton (ionInput)="filterList($event)"></ion-searchbar>
  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let product of productList" size="6" col="6">
      <ion-list>
        <ion-item>
          <ion-card>
            <ion-img [src]="product.imageURL"></ion-img>
            <ion-card-header>
              <ion-card-title>{{product.name}}</ion-card-title>
              <ion-card-subtitle>{{product.type}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              {{product.price}} â‚¬
              <ion-button color="primary">Add to Cart</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-item>
      </ion-list>
    </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
