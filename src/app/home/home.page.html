<ion-header>
  <ion-toolbar color="cabecera">
    <ion-title>MPD Admin Section</ion-title>
    <ion-button class="logout" (click)="logout()">Log out</ion-button>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" color="fondo">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="'/add-product'" color="secundario">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list lines="none" color="fondo" class="ion-no-padding">
    <ion-item-sliding *ngFor="let product of products">
      <ion-item class="no-padding" color="fondo">
        <ion-avatar slot="start">
          <ion-img [src]="product.imageURL"></ion-img>
        </ion-avatar>
        <ion-label>
          <p>Name: {{product.name}}</p>
          <p>Type: {{product.type}}</p>
          <p>Price: {{product.price}}â‚¬</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="secundario" [routerLink]="['/edit-product/',product.id]">
          <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
