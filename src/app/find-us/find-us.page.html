<ion-header>
  <ion-toolbar>
    <ion-title class="title">We are here</ion-title>
    <ion-icon name="home" [routerLink]="'/user'" class="home"></ion-icon>
    <ion-button color="secundario" class="logout" (click)="logout()">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<div id="map" style="width:100%;height:60%"></div>
  <ion-label><b>Latitude:</b>{{latitude}}</ion-label>
  <ion-label><b>Longitude:</b>{{longitude}}</ion-label>
  <ion-label><b>Timestamp:</b>{{timestamp}}</ion-label>
</ion-content>
