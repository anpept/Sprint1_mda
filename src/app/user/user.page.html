<ion-header>
  <ion-toolbar>
    <ion-title>MDA Pizza Delivery</ion-title>
    <ion-buttons slot="start">
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar showCancelButton (ionInput)="filterList($event)" [routerLink]="'/search'"></ion-searchbar>
  <ion-menu-toggle auto-hide="false">
    <ion-list lines="none">
      <ion-item (click)="logout()">
        <ion-icon name="log-out" slot="start" class="out"></ion-icon>
        Logout
      </ion-item>
      <ion-item [routerLink]="'/contact-us'">
        <ion-icon name="list" slot="start"></ion-icon>
        <ion-label>
          Contact Us
        </ion-label>
      </ion-item>
      <ion-item routerLink="finance">
        <ion-icon name="pizza" slot="start"></ion-icon>
        <ion-label>
          All Products
        </ion-label>
      </ion-item>
      <ion-item routerLink="finance">
        <ion-icon name="cart" slot="start"></ion-icon>
        <ion-label>
          Shopping Cart
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-menu-toggle>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Oferta</ion-card-subtitle>
      <ion-card-title>Pizza Margarita</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <img src="/assets/1.jpg">
      <p>Precio: 12 â‚¬</p>
    </ion-card-content>
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-button fill="outline" slot="end">View</ion-button>
    </ion-item>
  </ion-card>
</ion-content>
