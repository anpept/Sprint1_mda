<ion-header>
  <ion-toolbar>
    <ion-title>MDA Pizza Delivery</ion-title>
    <ion-button class="user" (click)="edit();">Edit User</ion-button>
    <ion-buttons slot="start">
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-menu-toggle auto-hide="false">
    <ion-list lines="none">
      <ion-item (click)="logout()">
        <ion-icon name="log-out" slot="start" class="out"></ion-icon>
        Logout
      </ion-item>
      <ion-item [routerLink]="'/contact-us'">
        <ion-icon name="list" slot="start"></ion-icon>
        <ion-label>
          Contact Us
        </ion-label>
      </ion-item>
      <ion-item [routerLink]="'/search'">
        <ion-icon name="pizza" slot="start"></ion-icon>
        <ion-label>
          Search Products
        </ion-label>
      </ion-item>
      <ion-item [routerLink]="'/carro'">
        <ion-icon name="cart" slot="start"></ion-icon>
        <ion-label>
          Shopping Cart
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-menu-toggle>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Oferta</ion-card-subtitle>
      <ion-card-title>Pizza Margarita</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <img src="/assets/1.jpg">
      <p>Precio: 12 â‚¬</p>
    </ion-card-content>
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-button fill="outline" slot="end">View</ion-button>
    </ion-item>
  </ion-card>

  <ion-slides [options]="sliderConfig">
      <ion-slide *ngFor="let promocion of promociones">
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                {{ promocion.name }} - ${{ promocion.precio }}
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-img class= "imgpromo" [src]="promocion.imageURL"></ion-img>
              <ion-button expand="full">Add to Cart</ion-button>
            </ion-card-content>
          </ion-card>
      </ion-slide>
    </ion-slides>

  <ion-card *ngFor="let product of products">
    <ion-card-header>
      <ion-card-title>{{product.name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content >
      <p>Precio: {{product.price}}</p>
      <p>tipo: {{product.type}}</p>
      <ion-avatar slot="start">
          <ion-img [src]="product.imageURL"></ion-img>
        </ion-avatar>
    </ion-card-content>
    <ion-item>
      <ion-button (click)='addToCart({price:6,name:"coca cola8"})'>
        <ion-icon name="cart-outline" slot="icon-only" ></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>
</ion-content>
