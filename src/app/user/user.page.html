<ion-header>
  <ion-toolbar>
    <ion-title>MDA Pizza Delivery</ion-title>
    <ion-buttons slot="start">
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-menu-toggle auto-hide="false">
    <ion-list lines="none">
      <ion-item (click)="logout()">
        <ion-icon name="log-out" slot="start" class="out"></ion-icon>
        Logout
      </ion-item>
      <ion-item [routerLink]="'/contact-us'">
        <ion-icon name="list" slot="start"></ion-icon>
        <ion-label>
          Contact Us
        </ion-label>
      </ion-item>
      <ion-item [routerLink]="'/search'">
        <ion-icon name="pizza" slot="start"></ion-icon>
        <ion-label>
          Search Products
        </ion-label>
      </ion-item>
      <ion-item routerLink="finance">
        <ion-icon name="cart" slot="start"></ion-icon>
        <ion-label>
          Shopping Cart
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-menu-toggle>
</ion-content>
