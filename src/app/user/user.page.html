<ion-header>
  <ion-toolbar>
    <ion-title>MDA Pizza Delivery</ion-title>
    <ion-button class="user" (click)="edit();">Edit User</ion-button>
    <ion-buttons slot="start">
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-menu-toggle auto-hide="false">
    <ion-list lines="none">
      <ion-item (click)="logout()">
        <ion-icon name="log-out" slot="start" class="out"></ion-icon>
        Logout
      </ion-item>
      <ion-item [routerLink]="'/contact-us'">
        <ion-icon name="list" slot="start"></ion-icon>
        <ion-label>
          Contact Us
        </ion-label>
      </ion-item>
      <ion-item [routerLink]="'/search'">
        <ion-icon name="pizza" slot="start"></ion-icon>
        <ion-label>
          Search Products
        </ion-label>
      </ion-item>
      <ion-item [routerLink]="'/carro'">
        <ion-icon name="cart" slot="start"></ion-icon>
        <ion-label>
          Shopping Cart
        </ion-label>
      </ion-item>
      <ion-item [routerLink]="'/banner-ofertas'">
        <ion-icon name="logo-euro" slot="start"></ion-icon>
        <ion-label>
          Offers
        </ion-label>
      </ion-item>
      <ion-item [routerLink]="'/find-us'">
        <ion-icon name="map" slot="start"></ion-icon>
        <ion-label>
          Find Us
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-menu-toggle>
  <ion-grid fixed>
  <ion-row>
    <ion-col *ngFor="let product of products" size="6">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{product.name}}</ion-card-title>
    </ion-card-header>
    <ion-img [src]="product.imageURL"></ion-img>
    <ion-card-content >
      <p>Precio: {{product.price}}</p>
      <p>tipo: {{product.type}}</p>
      <p>esto: {{product.imgageURL}}</p>
    </ion-card-content>
    <ion-item>
      <ion-button (click)='addToCart({price:6,name:"coca cola8"})'>
        <ion-icon name="cart-outline" slot="icon-only" ></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
