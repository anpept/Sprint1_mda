<ion-header>
  <ion-toolbar color="cabecera">
    <ion-title class="title">Shopping Cart</ion-title>
    <ion-button class="logout" (click)="logout()">Log out</ion-button>
    <ion-icon name="home" [routerLink]="'/user'" class="home"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" color="fondo">
  <ion-list lines="none" color="fondo" class="ion-no-padding">
    <ion-item-sliding *ngFor="let product of products; let i=index">
      <ion-item class="no-padding" color="fondo">
        <ion-label>
          <p>Name: {{product.name}}</p>
          <p>Price: {{product.price}}€</p>
          <p>Cantidad: {{cantidades[i]}}</p>
        </ion-label>
        <ion-button (click)="anadirCantidad(i)">+</ion-button>
        <ion-button (click)="restarCantidad(i)">-</ion-button>
      </ion-item>
        
    </ion-item-sliding>
    <ion-item class="no-padding" color="fondo">Total price: {{total}}€</ion-item>
  </ion-list>
  <p class="ion-padding-start ion-padding-end">Introduce la dirección a la que se enviará el pedido</p>
  <ion-item color="cabecera">
    <ion-label position="floating">Dirección</ion-label>
    <ion-input type="text" [(ngModel)]="direccion" required=""></ion-input>
  </ion-item>
  <ion-button class="ion-padding" color="secundario" expand="full" (click)="goToCheckout()">
    Checkout
  </ion-button>
</ion-content>
